<html>

{% extends "user/base.html" %}
{% block content %}
<head>
    <style>
        .table {
            font-family: 'S-CoreDream-4Regular';
        }

        .td {
            line-height: 130%;
        }

        #store_name {
            text-align:center; 
            margin-top:50px; 
            margin-bottom:20px; 
            font-family: 'S-CoreDream-5Medium'
        }

        #map {
            width:50%; 
            height: 30%;
        }
    </style>
</head>

<body>

<div class="container">

    <h2 id="store_name"> {{ store.name }} </h2>
    <div id="map" class="container"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script async defer src="{{ google_map_src }}"></script>

    <script>
        function initMap() {
            var seoul = { lat: 37.5642135 ,lng: 127.0016985 };
            var map = new google.maps.Map(
                document.getElementById('map'), {
                zoom: 12,
                center: seoul
            });

            var geocoder = new google.maps.Geocoder();
            var address = "{{ store.address }}";
            
            geocoder.geocode({'address': address}, function(result, status) {
                console.log(result);
                console.log(status);

                if (status === 'OK') {
                    map.setCenter(result[0].geometry.location);
                    map.setZoom(18);

                    var marker = new google.maps.Marker({
                        map: map,
                        position: result[0].geometry.location
                    });

                    console.log('latitude: ' + marker.position.lat());
                    console.log('longitude: ' + marker.position.lng());
                } else {
                    alert("Geocode failed due to this reason: " + status)
                }
            });
        }
    </script>

    <hr>
   
    <table class="table table-borderless">
        <colgroup>
            <col style="width:30%;">
            <col style="width:5%">
            <col style="width:65%;">
        </colgroup>

        <tr> 
            <td style="text-align:right;">업종</td>
            <td></td>
            <td>{{ store.type }}</td>
        <tr> 

        <tr> 
            <td style="text-align:right;">전화번호</td>
            <td></td>
            <td>{{ store.phone }}</td>
        <tr> 

        <tr> 
            <td style="text-align:right;">주소</td>
            <td></td>
            <td>{{ store.address }}</td>
        <tr>

        <tr> 
            <td style="text-align:right;">메뉴</td>
            <td></td>
            <td>
                {% for m in store.menu_as_list %}
                    {{ m }}<br>
                {% endfor %}
            </td>
        <tr>
    </table>

</div>


{% endblock%}
</body>
</html>
