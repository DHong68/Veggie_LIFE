{% extends "user/base.html"%}
{%load static%}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'user/css/login_styles.css' %}">

<div style="display: flex;justify-content:center;align-items: center;text-align: center; margin:70px 0 0 0">
{% comment %} <div style="margin:auto;width:100%;height:100%;display: flex;justify-content:center;align-items: center;text-align: center;"> {% endcomment %}

{% comment %} <div class="login-page" style="display: flex;justify-content: center;align-items: center; opacity:0.7; border: 3px solid #FFFFFF;border-radius: 7px;padding:15px; box-shadow:3px gray"> {% endcomment %}
<div class="login-page" style="width:100%;height:100%;display: flex;justify-content: center;align-items: center; opacity:0.7; ">

    <div class="form" style="text-align: center;border: 3px solid #FFFFFF;border-radius: 7px;padding:15px; box-shadow:3px gray">

        <strong style="font-size:30px;color:white">Sign In VEGGIE LIFEðŸŒ±</strong>

        <hr style="background-color:#FFFFFF; border: 0; height: 3px;">

        <form action="{% url 'user:login' %}" method="post" >

            {% csrf_token %}

            {{ error }} <br>

            <input type="text" name="user_id" placeholder="ID" 

            style="width:25;height:15;font-size:25px;margin: 8px 0;border: 2px solid #FFFFFF;border-radius: 7px;"/><br>

            <input type="password" name="password" placeholder="Password" 

            style="width:25;height:15;font-size:25px; margin: 8px 0;border: 2px solid #FFFFFF;border-radius: 7px;"/><br>

            <input type="submit" value="Sign In"

            style="width:100; height:15; color : white; font-size:25px;background-color: #c5e0b4;border: 2px solid #FFFFFF;border-radius: 7px;margin: 8px 0;border: 2px solid #FFFFFF;border-radius: 7px;">
            
            <p class="message">Not registered? <a href="{% url 'user:signup' %}">Create an account</a></p>
        </form>

    </div>

</div>

</div>

{% endblock %}
