{% extends "user/base.html"%}
{%load static%}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'user/css/login_styles.css' %}">

<div style="display: flex;justify-content:center;align-items: center;text-align: center; margin:80px 0 0 0">

<div class="login-page" style="display: flex;justify-content: center;align-items: center; opacity:0.7; border: 3px solid #FFFFFF;border-radius: 7px;padding:15px; box-shadow:3px gray">

    <div class="form" style="text-align: center;">

        <strong style="font-size:30px;color:white">Log In VEGGIE LIFEðŸŒ±</strong>

        <hr style="background-color:#FFFFFF; border: 0; height: 3px;">

        <form action="{% url 'user:login' %}" method="post" >

            {% csrf_token %}

            {{ error }} <br>

            <input type="text" name="user_id" placeholder="ID" 

            style="width:30;height:20;font-size:30px;margin: 8px 0;border: 2px solid #FFFFFF;border-radius: 7px;"/><br>

            <input type="password" name="password" placeholder="Password" 

            style="width:30;height:20;font-size:30px; margin: 8px 0;border: 2px solid #FFFFFF;border-radius: 7px;"/><br>

            <input type="submit" value="Sign In"

            style="width:100; height:20; color : white; font-size:30px;background-color: #c5e0b4;border: 2px solid #FFFFFF;border-radius: 7px;margin: 8px 0;border: 2px solid #FFFFFF;border-radius: 7px;">
            
            <p class="message">Not registered? <a href="{% url 'user:signup' %}">Create an account</a></p>
        </form>

    </div>

</div>

</div>

{% endblock %}
