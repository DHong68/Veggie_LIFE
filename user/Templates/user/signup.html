        <form action="{% url 'user:signup' %}" method="post">

            <table style="text-align: center;justify-content: center;align-items: center;margin:0">

                        <strong>{{ field.label }}Î•º ÌôïÏù∏ÌïòÏÑ∏Ïöî.</strong>

                {% endfor %}
                </div>

                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="password" placeholder="Password"  required size="15" maxlength="50" id="password" style="width:25;height:15;font-size:25px;margin: 8px;border: 2px solid #c5e0b4;border-radius: 7px;">

</div>

</div>
