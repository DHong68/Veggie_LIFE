{% extends "user/base.html"%}
{%load static%}
{% block content %}

<div style="display: flex;justify-content:center;align-items: center;text-align: center; margin:70px 0 0 0">
    
<div class="mypage" style="width:100%;height:100%;display: flex;justify-content: center;align-items: center; opacity:0.7; ">

    <div class="mypage_div" style="text-align: center;border: 3px solid #FFFFFF;border-radius: 7px;padding:15px; box-shadow:3px gray">

        <strong style="font-size:30px;color:white">MY PAGE</strong>

        <hr style="background-color:#FFFFFF; border: 0; height: 3px;">

        <strong style="font-size:20px;color:white;">ID : {{ user.user_id }}</strong><br>
        <strong style="font-size:20px;color:white;">Name : {{ user.name }}</strong><br>
        <strong style="font-size:20px;color:white;">Email : {{ user.email }}</strong><br>
        <strong style="font-size:20px;color:white;">채식 단계 : {{ user.veg_type }}</strong><br>
        <a href="{% url 'user:mypage' %}"><button class="btn btn-success"
            style="width:100; height:15; color : white; font-size:25px;background-color: #c5e0b4;border: 2px solid #FFFFFF;border-radius: 7px;margin: 8px 0;border: 2px solid #FFFFFF;border-radius: 7px;"
            >프로필 편집</button></a>
    </div>

</div>

</div>

{% endblock %}
