{% extends "user/base2.html"%}
{% block content %}

<div style="overflow: auto;display: flex;justify-content:center;align-items: center;text-align: center; margin:70px 0 70px 0;font-family: 'S-CoreDream-3Light';">
    
<div class="mypage" style="width:100%;height:100%;display: flex;justify-content: center;align-items: center; opacity:0.7; ">

    <div class="mypage_div" style="line-height:50px;text-align: center;border: 3px solid #FFFFFF;border-radius: 7px;padding:15px;margin:30px; box-shadow:3px gray">

        <strong style="font-size:30px;color:white">MY PAGE</strong>

        <hr style="background-color:#FFFFFF; border: 0; height: 3px;">

        <strong style="font-size:20px;color:white;">ID : {{ user.user_id }}</strong><br>
        <strong style="font-size:20px;color:white;">Name : {{ user.name }}</strong><br>
        <strong style="font-size:20px;color:white;">Email : {{ user.email }}</strong><br>
        <strong style="font-size:20px;color:white;">채식 단계 : {{ user.veg_type }}</strong><br>

        <a href="{% url 'user:update' user.user_id %}">
            <button class="btn btn-success"
                    style="
                        width:80;
                        height:5;
                        color : white;
                        font-size:20px;
                        background-color: #c5e0b4;
                        margin: 8px 0;
                        padding: 0.3rem 0.3rem;
                        border: 2px solid #FFFFFF;
                        border-radius: 7px;"
            ><strong>UPDATE INFO</strong></button>
        </a>

        <a href="{% url 'user:delete' %}">
            <button class="btn btn-success"
                    style="
                        width:80;
                        height:5;
                        color : white;
                        font-size:20px;
                        background-color: #c5e0b4;
                        margin: 8px 0;
                        padding: 0.3rem 0.3rem;
                        border: 2px solid #FFFFFF;
                        border-radius: 7px;"
            ><strong>WITHDRAWL</strong></button>
        </a>

    </div>
        <div class="post_div" style="text-align: center;border: 3px solid #FFFFFF;border-radius: 7px;padding:15px;margin:30px; box-shadow:3px gray">
    
            <strong style="font-size:30px;color:white"> 최근 작성글</strong>
    
            <hr style="background-color:#FFFFFF; border: 0; height: 3px;">
            
            {% for post in posts %}
                <strong style="font-size:20px;color:white;">
                    <a href='{% url "reviews:details" %}?id={{ post.id }}'>
                        {{ post.title }}
                    </a>
                    < {{ post.store_name }} >
                </strong><br>
            {% endfor %}
    
            </a>
        </div>

</div>

{% endblock %}
